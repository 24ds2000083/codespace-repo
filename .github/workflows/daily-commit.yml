name: Daily Commit

on:
  schedule:
    - cron: "15 6 * * *"  # 06:15 UTC daily
  workflow_dispatch:

jobs:
  commit-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: "Commit by 24ds2000083@ds.study.iitm.ac.in"
        run: |
          echo "Daily run on $(date -u)" >> daily-log.txt
          git config user.name "Your Name"
          git config user.email "24ds2000083@ds.study.iitm.ac.in"
          git add daily-log.txt
          git commit -m "Daily commit on $(date -u)" || echo "Nothing to commit"
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/24ds2000083/codespace-repo.git HEAD:main
