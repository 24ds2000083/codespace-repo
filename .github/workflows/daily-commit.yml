name: Daily Commit

on:
  schedule:
    - cron: "15 13 * * *"  # Runs every day at 06:15 UTC
  workflow_dispatch:       # Optional: allow manual triggering

jobs:
  commit-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: "Commit by 24ds2000083@ds.study.iitm.ac.in"
        run: |
          echo "Daily run on $(date -u)" >> daily-log.txt
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add daily-log.txt
          git commit -m "Daily commit on $(date -u)" || echo "Nothing to commit"
          git push
